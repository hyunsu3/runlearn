<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 학습 카드</title>
    <!-- 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .card {
        width: 200px;
        height: 200px;
        perspective: 1000px;
        cursor: pointer;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s ease-in-out;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border: 3px solid #ccc;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      .card-front {
        background-color: #ffffff;
        color: #333;
        font-family: "IM Fell English", serif;
      }

      .card-back {
        background-color: #4caf50;
        color: white;
        transform: rotateY(180deg);
        font-family: "Noto Serif KR", serif;
      }

      /* 반응형 디자인 */
      @media (max-width: 600px) {
        .card {
          width: 160px;
          height: 160px;
        }
        .card-front,
        .card-back {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>단어 카드 학습</h1>
      <button onclick="loadWords()">단어 불러오기</button>
      <div class="card-container" id="cardContainer">
        <!-- 동적으로 카드 추가됨 -->
      </div>
    </div>

    <script>
      async function loadWords() {
        try {
          const response = await fetch("words.json");
          const words = await response.json();
          displayCards(words);
        } catch (error) {
          console.error("단어 파일을 불러오는 중 오류 발생:", error);
        }
      }

      function displayCards(words) {
        const container = document.getElementById("cardContainer");
        container.innerHTML = ""; // 기존 카드 제거

        words.forEach((entry) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const cardInner = document.createElement("div");
          cardInner.classList.add("card-inner");

          const front = document.createElement("div");
          front.classList.add("card-front");
          front.innerText = entry.word;

          const back = document.createElement("div");
          back.classList.add("card-back");
          back.innerText = entry.meaning;

          cardInner.appendChild(front);
          cardInner.appendChild(back);
          card.appendChild(cardInner);

          // 카드 클릭하면 단어 → 뜻으로 뒤집힘 (1초 후 원래 단어로 복귀)
          card.addEventListener("click", () => {
            card.classList.add("flipped");
            setTimeout(() => {
              card.classList.remove("flipped");
            }, 1000);
          });

          container.appendChild(card);
        });
      }
    </script>
  </body>
</html>
