<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 학습 카드</title>
    <!-- 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .card {
        width: 200px;
        height: 200px;
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, scale 0.3s ease-in-out;
      }

      .card.active {
        transform: scale(1.3);
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s ease-in-out;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border: 3px solid #ccc;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      .card-front {
        background-color: #ffffff;
        color: #333;
        font-family: "IM Fell English", serif;
      }

      .card-back {
        background-color: #4caf50;
        color: white;
        transform: rotateY(180deg);
        font-family: "Noto Serif KR", serif;
      }

      /* 반응형 디자인 */
      @media (max-width: 600px) {
        .card {
          width: 140px;
          height: 160px;
        }
        .card-front,
        .card-back {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>단어 카드 학습</h2>
      <button onclick="loadWords()">단어 불러오기</button>
      <div class="card-container" id="cardContainer">
        <!-- 동적으로 카드 추가됨 -->
      </div>
    </div>

    <script>
      let activeCard = null;
      let audioEng = new Audio();
      let audioKor = new Audio();
      let flipTimeout = null;

      async function loadWords() {
        try {
          const response = await fetch("words.json");
          const words = await response.json();
          displayCards(words);
        } catch (error) {
          console.error("단어 파일을 불러오는 중 오류 발생:", error);
        }
      }

      function displayCards(words) {
        const container = document.getElementById("cardContainer");
        container.innerHTML = ""; // 기존 카드 제거

        words.forEach((entry) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const cardInner = document.createElement("div");
          cardInner.classList.add("card-inner");

          const front = document.createElement("div");
          front.classList.add("card-front");
          front.innerText = entry.word;

          const back = document.createElement("div");
          back.classList.add("card-back");
          back.innerText = entry.meaning;

          cardInner.appendChild(front);
          cardInner.appendChild(back);
          card.appendChild(cardInner);

          card.addEventListener("click", () => handleCardClick(card, entry.word));

          container.appendChild(card);
        });
      }

      function handleCardClick(card, word) {
        // 기존 진행 중인 이벤트 정리
        if (activeCard) {
          activeCard.classList.remove("flipped", "active");
          clearTimeout(flipTimeout);
          audioEng.pause();
          audioEng.currentTime = 0;
          audioKor.pause();
          audioKor.currentTime = 0;
        }

        // 새로운 카드 활성화
        activeCard = card;
        card.classList.add("active");

        // 영어 음원 파일명 변환
        const audioEngFile = `Audio/${word.replace(/ /g, "_")}.mp3`;
        const audioKorFile = `Audio/${word.replace(/ /g, "_")}_kor.mp3`;

        // 영어 음원 재생 후 뒤집기
        audioEng.src = audioEngFile;
        audioEng
          .play()
          .then(() => {
            setTimeout(() => {
              card.classList.add("flipped");

              // 영어 음원이 끝나면 한글 음원 재생
              audioKor.src = audioKorFile;
              audioKor.play();

              // 한글 음원이 끝나면 원래 상태로 복귀
              flipTimeout = setTimeout(() => {
                card.classList.remove("flipped", "active");
                activeCard = null;
              }, audioKor.duration * 1000);
            }, 300);
          })
          .catch((error) => console.error("영어 음원 재생 오류:", error));
      }
    </script>
  </body>
</html>
