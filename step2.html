<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</title>
    <!-- Ìè∞Ìä∏ Ï†ÅÏö© -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
        position: relative;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      /* Ï∫îÎ≤ÑÏä§: ÏÑ†ÏùÑ Í∑∏Î¶¥ ÏòÅÏó≠ */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .card-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .top-container {
        margin-bottom: 20vh; /* üî• ÏúÑ-ÏïÑÎûò Ïπ¥Îìú ÏÇ¨Ïù¥Ïùò Í≥µÍ∞Ñ Ï∂îÍ∞Ä */
      }

      .card {
        width: 150px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        position: relative;
      }

      .english-card {
        background-color: #f8f8f8;
        font-family: "IM Fell English", serif;
      }

      .korean-card {
        background-color: #4caf50;
        color: white;
        font-family: "Noto Serif KR", serif;
      }

      .next-button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</h2>
      <canvas id="lineCanvas"></canvas>
      <!-- ÏÑ†ÏùÑ Í∑∏Î¶¥ Ï∫îÎ≤ÑÏä§ Ï∂îÍ∞Ä -->

      <div class="card-container top-container" id="englishCards">
        <!-- ÏòÅÏñ¥ Îã®Ïñ¥ Ïπ¥Îìú -->
      </div>

      <div class="card-container" id="koreanCards">
        <!-- ÌïúÍ∏Ä Îúª Ïπ¥Îìú -->
      </div>

      <button class="next-button" onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
    </div>

    <script>
      let words = [];
      let usedWords = new Set();
      let totalRounds = 10;
      let currentRound = 0;
      let selectedCard = null;
      let selectedWord = null;
      let canvas, ctx;
      let isDrawing = false;
      let startX, startY, endX, endY;

      async function loadWords() {
        try {
          const response = await fetch("words.json");
          words = await response.json();
          setupCanvas();
          nextQuestion();
        } catch (error) {
          console.error("Îã®Ïñ¥ ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
        }
      }

      function setupCanvas() {
        canvas = document.getElementById("lineCanvas");
        ctx = canvas.getContext("2d");
        resizeCanvas();
      }

      function resizeCanvas() {
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;
      }

      function getRandomWords() {
        let availableWords = words.filter((w) => !usedWords.has(w.word));
        if (availableWords.length < 3) {
          usedWords.clear();
          availableWords = words;
        }

        const selected = [];
        while (selected.length < 3) {
          let randomIndex = Math.floor(Math.random() * availableWords.length);
          let word = availableWords[randomIndex];
          if (!selected.includes(word)) {
            selected.push(word);
            usedWords.add(word.word);
          }
        }
        return selected;
      }

      function nextQuestion() {
        if (currentRound >= totalRounds) {
          alert("üéâ 10Î¨∏Ï†ú ÏôÑÎ£å! ÏàòÍ≥†ÌñàÏñ¥Ïöî!");
          return;
        }
        currentRound++;

        let selectedWords = getRandomWords();
        let shuffledKorean = [...selectedWords].sort(() => Math.random() - 0.5);

        let englishContainer = document.getElementById("englishCards");
        let koreanContainer = document.getElementById("koreanCards");

        englishContainer.innerHTML = "";
        koreanContainer.innerHTML = "";
        clearCanvas();

        selectedWords.forEach((word) => {
          let card = createCard(word.word, "english-card");
          card.dataset.word = word.word;
          card.addEventListener("mousedown", (e) => startDrawing(e, card));
          englishContainer.appendChild(card);
        });

        shuffledKorean.forEach((word) => {
          let card = createCard(word.meaning, "korean-card");
          card.dataset.word = word.word;
          card.addEventListener("mouseup", (e) => finishDrawing(e, card));
          koreanContainer.appendChild(card);
        });
      }

      function createCard(text, className) {
        let card = document.createElement("div");
        card.classList.add("card", className);
        card.innerText = text;
        return card;
      }

      function startDrawing(event, card) {
        selectedWord = card.dataset.word;
        selectedCard = card;
        isDrawing = true;

        let rect = card.getBoundingClientRect();
        startX = rect.left + rect.width / 2;
        startY = rect.top + rect.height / 2;
      }

      function finishDrawing(event, card) {
        if (!isDrawing) return;
        isDrawing = false;

        let rect = card.getBoundingClientRect();
        endX = rect.left + rect.width / 2;
        endY = rect.top + rect.height / 2;

        if (selectedWord === card.dataset.word) {
          drawLine(startX, startY, endX, endY, "green", true);
        } else {
          drawLine(startX, startY, endX, endY, "red", false);
        }

        selectedWord = null;
        selectedCard = null;
      }

      function drawLine(x1, y1, x2, y2, color, isCorrect) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.lineWidth = 3;
        ctx.stroke();

        if (isCorrect) {
          setTimeout(clearCanvas, 500);
          setTimeout(() => drawLine(x1, y1, x2, y2, "green", true), 600);
        }
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      window.onload = loadWords;
      window.onresize = resizeCanvas;
    </script>
  </body>
</html>
