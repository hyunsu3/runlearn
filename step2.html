<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</title>
    <!-- Ìè∞Ìä∏ Ï†ÅÏö© -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
        position: relative;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      .card-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .top-container {
        margin-bottom: 20vh; /* üî• ÏúÑ-ÏïÑÎûò Ïπ¥Îìú ÏÇ¨Ïù¥Ïùò Í≥µÍ∞Ñ Ï∂îÍ∞Ä */
      }

      .card {
        width: 150px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        position: relative;
      }

      .english-card {
        background-color: #f8f8f8;
        font-family: "IM Fell English", serif;
      }

      .korean-card {
        background-color: #4caf50;
        color: white;
        font-family: "Noto Serif KR", serif;
      }

      .next-button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #e68900;
      }

      /* ÏÑ†ÏùÑ ÎØ∏Î¶¨ ÎßåÎì§Ïñ¥ÎëêÍ∏∞ */
      .line {
        position: absolute;
        width: 2px;
        background-color: transparent;
        transition: background-color 0.3s;
      }

      .correct {
        background-color: green;
      }

      .wrong {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</h2>

      <div class="card-container top-container" id="englishCards">
        <!-- ÏòÅÏñ¥ Îã®Ïñ¥ Ïπ¥Îìú -->
      </div>

      <div class="line-container" id="lineContainer"></div>
      <!-- üî• ÏÑ†ÏùÑ Îã¥ÏùÑ Ïª®ÌÖåÏù¥ÎÑà -->

      <div class="card-container" id="koreanCards">
        <!-- ÌïúÍ∏Ä Îúª Ïπ¥Îìú -->
      </div>

      <button class="next-button" onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
    </div>

    <script>
      let words = [];
      let usedWords = new Set();
      let totalRounds = 10;
      let currentRound = 0;
      let selectedCard = null;
      let selectedWord = null;

      async function loadWords() {
        try {
          const response = await fetch("words.json");
          words = await response.json();
          nextQuestion();
        } catch (error) {
          console.error("Îã®Ïñ¥ ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
        }
      }

      function getRandomWords() {
        let availableWords = words.filter((w) => !usedWords.has(w.word));
        if (availableWords.length < 3) {
          usedWords.clear();
          availableWords = words;
        }

        const selected = [];
        while (selected.length < 3) {
          let randomIndex = Math.floor(Math.random() * availableWords.length);
          let word = availableWords[randomIndex];
          if (!selected.includes(word)) {
            selected.push(word);
            usedWords.add(word.word);
          }
        }
        return selected;
      }

      function nextQuestion() {
        if (currentRound >= totalRounds) {
          alert("üéâ 10Î¨∏Ï†ú ÏôÑÎ£å! ÏàòÍ≥†ÌñàÏñ¥Ïöî!");
          return;
        }
        currentRound++;

        let selectedWords = getRandomWords();
        let shuffledKorean = [...selectedWords].sort(() => Math.random() - 0.5);

        let englishContainer = document.getElementById("englishCards");
        let koreanContainer = document.getElementById("koreanCards");
        let lineContainer = document.getElementById("lineContainer");

        englishContainer.innerHTML = "";
        koreanContainer.innerHTML = "";
        lineContainer.innerHTML = ""; // Í∏∞Ï°¥ ÏÑ† Ï¥àÍ∏∞Ìôî

        selectedWords.forEach((word, index) => {
          let card = createCard(word.word, "english-card");
          card.dataset.word = word.word;
          card.dataset.index = index + 1;
          card.addEventListener("mousedown", (e) => startConnection(e, card));
          englishContainer.appendChild(card);
        });

        shuffledKorean.forEach((word, index) => {
          let card = createCard(word.meaning, "korean-card");
          card.dataset.word = word.word;
          card.dataset.index = index + 1;
          card.addEventListener("mouseup", (e) => finishConnection(e, card));
          koreanContainer.appendChild(card);
        });

        createAllLines();
      }

      function createCard(text, className) {
        let card = document.createElement("div");
        card.classList.add("card", className);
        card.innerText = text;
        return card;
      }

      function createAllLines() {
        let lineContainer = document.getElementById("lineContainer");

        for (let i = 1; i <= 3; i++) {
          for (let j = 1; j <= 3; j++) {
            let line = document.createElement("div");
            line.classList.add("line");
            line.dataset.start = i;
            line.dataset.end = j;
            line.style.height = "0px"; // ÏÑ† Í∏∏Ïù¥ Ï¥àÍ∏∞Ìôî
            lineContainer.appendChild(line);
          }
        }
      }

      function startConnection(event, card) {
        selectedWord = card.dataset.word;
        selectedCard = card;
      }

      function finishConnection(event, card) {
        if (!selectedWord || !selectedCard) return;

        let startIdx = selectedCard.dataset.index;
        let endIdx = card.dataset.index;

        let correct = selectedWord === card.dataset.word;
        let line = document.querySelector(`.line[data-start='${startIdx}'][data-end='${endIdx}']`);

        if (line) {
          line.style.height = "20vh"; // ÏÑ† Í∏∏Ïù¥ Ï°∞Ï†ï
          line.classList.add(correct ? "correct" : "wrong");
        }

        selectedWord = null;
        selectedCard = null;
      }

      window.onload = loadWords;
    </script>
  </body>
</html>
