<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 연결 문제</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="step2.css" />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      .card-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        flex-wrap: wrap;
      }

      .top-container {
        margin-bottom: 10vh;
      }

      .card {
        width: 150px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
        border-radius: 8px;
        cursor: grab;
        transition: background-color 0.3s, transform 0.3s;
        position: relative;
        background-color: #ff9800;
      }

      .korean-card {
        background-color: #eeeeee;
        color: black;
      }

      .correct {
        background-color: #2ecc71 !important;
      }

      .wrong {
        background-color: #e74c3c !important;
      }

      .drop-zone {
        width: 150px;
        height: 80px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .drop-zone.highlight {
        background-color: #f1c40f;
      }

      .next-button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <h2>영어 카드를 옮겨 뜻을 연결해주세요!</h2>
    <div class="container">
      <div class="card-container top-container" id="englishCards"></div>
      <div class="card-container" id="koreanCards"></div>
      <button class="next-button" onclick="nextQuestion()">다음 문제</button>
    </div>
    <script src="step2.js"></script>
  </body>
</html>
