<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 연결 문제</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        width: 400px;
        height: 400px;
        position: relative;
        margin: 50px auto;
        border: 2px solid #ddd;
        border-radius: 10px;
      }

      .draggable,
      .droppable {
        width: 140px;
        height: 70px;
        text-align: center;
        font-weight: bold;
        border-radius: 10px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        text-align: center;
        font-size: clamp(12px, 3vw, 20px); /* 글자 크기 자동 조정 */
        word-wrap: break-word; /* 단어 단위 개행 */
        word-break: break-word; /* 긴 단어 자동 줄바꿈 */
        white-space: normal; /* 여러 줄 허용 */
        overflow: hidden; /* 넘치는 텍스트 감추기 */
      }

      .draggable {
        background-color: #ff9800;
        cursor: grab;
        z-index: 10;
        transition: transform 0.2s ease-in-out;
      }

      .draggable.correct {
        opacity: 1;
        pointer-events: none;
        border: 2px solid yellowgreen;
        z-index: 5;
      }

      .droppable {
        border: 2px dashed gray;
        background-color: #f9f9f9;
        z-index: 1;
      }

      .correct {
        background-color: lightgreen !important;
      }

      #message {
        font-size: 24px;
        color: green;
        margin-top: 20px;
        display: none;
      }

      .next-button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <h2>영어 카드를 옮겨 뜻을 연결해주세요!</h2>

    <div class="container" id="gameArea"></div>

    <div id="message">🎉 모든 단어를 맞췄습니다! 🎉</div>

    <button class="next-button" onclick="nextQuestion()">다음 문제</button>

    <script>
      let words = [];
      let usedWords = new Set();
      let currentRound = 0;
      let totalRounds = 5;
      let correctCount = 0;

      async function loadWords() {
        try {
          const response = await fetch("words.json");
          words = await response.json();
          nextQuestion();
        } catch (error) {
          console.error("단어 파일을 불러오는 중 오류 발생:", error);
        }
      }

      function getRandomWords() {
        let availableWords = words.filter((w) => !usedWords.has(w.word));
        if (availableWords.length < 3) {
          usedWords.clear();
          availableWords = words;
        }

        let selected = [];
        while (selected.length < 3) {
          let randomIndex = Math.floor(Math.random() * availableWords.length);
          let word = availableWords[randomIndex];
          if (!selected.includes(word)) {
            selected.push(word);
            usedWords.add(word.word);
          }
        }
        return selected;
      }

      function nextQuestion() {
        if (currentRound >= totalRounds) {
          alert("모든 문제를 완료했습니다!");
          return;
        }
        currentRound++;
        correctCount = 0;

        let selectedWords = getRandomWords();
        let shuffledKorean = [...selectedWords].sort(() => Math.random() - 0.5);

        let gameArea = document.getElementById("gameArea");
        gameArea.innerHTML = "";

        selectedWords.forEach((word, index) => {
          let card = createDraggableCard(word.word, `draggable${index + 1}`, 50, 50 + index * 100);
          card.dataset.word = word.word;
          gameArea.appendChild(card);
        });

        shuffledKorean.forEach((word, index) => {
          let dropZone = createDropZone(word.meaning, `droppable${index + 1}`, word.word, 250, 50 + index * 100);
          gameArea.appendChild(dropZone);
        });

        applyTouchEvents();
      }

      function createDraggableCard(text, id, x, y) {
        let card = document.createElement("div");
        card.classList.add("draggable");
        card.innerText = text;
        card.id = id;
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
        return card;
      }

      function createDropZone(text, id, word, x, y) {
        let dropZone = document.createElement("div");
        dropZone.classList.add("droppable");
        dropZone.innerText = text;
        dropZone.id = id;
        dropZone.dataset.word = word;
        dropZone.style.left = `${x}px`;
        dropZone.style.top = `${y}px`;
        return dropZone;
      }

      function applyTouchEvents() {
        const draggables = document.querySelectorAll(".draggable");
        const droppables = document.querySelectorAll(".droppable");

        draggables.forEach((draggable) => {
          let startX, startY, offsetX, offsetY, parentRect;

          draggable.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            startX = draggable.offsetLeft;
            startY = draggable.offsetTop;
            offsetX = touch.clientX - startX;
            offsetY = touch.clientY - startY;
            parentRect = draggable.offsetParent.getBoundingClientRect();
            draggable.style.zIndex = "1000"; // 드래그 중 최상단
          });

          draggable.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draggable.style.left = `${touch.clientX - offsetX}px`;
            draggable.style.top = `${touch.clientY - offsetY}px`;
          });

          draggable.addEventListener("touchend", () => {
            let droppedCorrectly = false;

            droppables.forEach((droppable) => {
              const dRect = droppable.getBoundingClientRect();
              const tRect = draggable.getBoundingClientRect();

              if (tRect.right > dRect.left && tRect.left < dRect.right && tRect.bottom > dRect.top && tRect.top < dRect.bottom) {
                if (draggable.dataset.word === droppable.dataset.word) {
                  draggable.style.left = droppable.style.left;
                  draggable.style.top = droppable.style.top;
                  draggable.classList.add("correct");
                  droppedCorrectly = true;
                  correctCount++;
                }
              }
            });

            if (!droppedCorrectly) {
              draggable.style.left = `${startX}px`;
              draggable.style.top = `${startY}px`;
            }

            if (correctCount === 3) {
              document.getElementById("message").style.display = "block";
              setTimeout(nextQuestion, 1500);
            }
          });
        });
      }

      window.onload = loadWords;
    </script>
  </body>
</html>
