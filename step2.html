<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</title>
    <!-- Ìè∞Ìä∏ Ï†ÅÏö© -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      .card-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .top-container {
        margin-bottom: 20vh; /* üî• ÏúÑ-ÏïÑÎûò Ïπ¥Îìú ÏÇ¨Ïù¥ Í∞ÑÍ≤© */
      }

      .card {
        width: 150px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
        border-radius: 8px;
        cursor: grab;
        transition: background-color 0.3s, transform 0.3s;
        position: relative;
      }

      .card:active {
        cursor: grabbing;
      }

      .english-card {
        background-color: #f8f8f8;
        font-family: "IM Fell English", serif;
      }

      .korean-card {
        background-color: #4caf50;
        color: white;
        font-family: "Noto Serif KR", serif;
      }

      .correct {
        background-color: #2ecc71 !important;
      }

      .wrong {
        background-color: #e74c3c !important;
      }

      .drop-zone {
        width: 150px;
        height: 80px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .drop-zone.highlight {
        background-color: #f1c40f;
      }

      .next-button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .next-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Îã®Ïñ¥ Ïó∞Í≤∞ Î¨∏Ï†ú</h2>

      <div class="card-container top-container" id="englishCards">
        <!-- ÏòÅÏñ¥ Îã®Ïñ¥ Ïπ¥Îìú (ÎìúÎûòÍ∑∏ Í∞ÄÎä•) -->
      </div>

      <div class="card-container" id="koreanCards">
        <!-- ÌïúÍ∏Ä Îúª Ïπ¥Îìú (ÎìúÎ°≠Ï°¥) -->
      </div>

      <button class="next-button" onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
    </div>

    <script>
      let words = [];
      let usedWords = new Set();
      let totalRounds = 10;
      let currentRound = 0;
      let draggedCard = null;

      async function loadWords() {
        try {
          const response = await fetch("words.json");
          words = await response.json();
          nextQuestion();
        } catch (error) {
          console.error("Îã®Ïñ¥ ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
        }
      }

      function getRandomWords() {
        let availableWords = words.filter((w) => !usedWords.has(w.word));
        if (availableWords.length < 3) {
          usedWords.clear();
          availableWords = words;
        }

        const selected = [];
        while (selected.length < 3) {
          let randomIndex = Math.floor(Math.random() * availableWords.length);
          let word = availableWords[randomIndex];
          if (!selected.includes(word)) {
            selected.push(word);
            usedWords.add(word.word);
          }
        }
        return selected;
      }

      function nextQuestion() {
        if (currentRound >= totalRounds) {
          alert("üéâ 10Î¨∏Ï†ú ÏôÑÎ£å! ÏàòÍ≥†ÌñàÏñ¥Ïöî!");
          return;
        }
        currentRound++;

        let selectedWords = getRandomWords();
        let shuffledKorean = [...selectedWords].sort(() => Math.random() - 0.5);

        let englishContainer = document.getElementById("englishCards");
        let koreanContainer = document.getElementById("koreanCards");

        englishContainer.innerHTML = "";
        koreanContainer.innerHTML = "";

        selectedWords.forEach((word) => {
          let card = createDraggableCard(word.word, "english-card");
          card.dataset.word = word.word;
          englishContainer.appendChild(card);
        });

        shuffledKorean.forEach((word) => {
          let dropZone = createDropZone(word.meaning, word.word);
          koreanContainer.appendChild(dropZone);
        });

        addDragAndDropEvents();
      }

      function createDraggableCard(text, className) {
        let card = document.createElement("div");
        card.classList.add("card", className);
        card.innerText = text;
        card.draggable = true;
        return card;
      }

      function createDropZone(text, word) {
        let dropZone = document.createElement("div");
        dropZone.classList.add("drop-zone", "korean-card");
        dropZone.innerText = text;
        dropZone.dataset.word = word;
        return dropZone;
      }

      function addDragAndDropEvents() {
        let draggableCards = document.querySelectorAll(".english-card");
        let dropZones = document.querySelectorAll(".drop-zone");

        draggableCards.forEach((card) => {
          card.addEventListener("dragstart", (event) => {
            draggedCard = event.target;
            event.target.style.opacity = "0.5";
          });

          card.addEventListener("dragend", (event) => {
            event.target.style.opacity = "1";
            draggedCard = null;
          });
        });

        dropZones.forEach((zone) => {
          zone.addEventListener("dragover", (event) => {
            event.preventDefault();
            zone.classList.add("highlight");
          });

          zone.addEventListener("dragleave", () => {
            zone.classList.remove("highlight");
          });

          zone.addEventListener("drop", (event) => {
            event.preventDefault();
            zone.classList.remove("highlight");

            if (!draggedCard) return;

            let isCorrect = draggedCard.dataset.word === zone.dataset.word;
            if (isCorrect) {
              zone.classList.add("correct");
              draggedCard.remove(); // Ï†ïÎãµÏù¥Î©¥ Ïπ¥Îìú Ï†úÍ±∞
            } else {
              draggedCard.classList.add("wrong");
              setTimeout(() => {
                draggedCard.classList.remove("wrong");
              }, 500);
            }
          });
        });
      }

      window.onload = loadWords;
    </script>
  </body>
</html>
